<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShield - Register</title>

    <style>
        :root {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 262 83% 58%;
            --primary-foreground: 210 40% 98%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 262 83% 58%;
            --radius: 0.75rem;
            --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(262 100% 65%));
            --gradient-card: linear-gradient(135deg, hsl(var(--card)) 0%, hsl(217.2 32.6% 20%) 100%);
            --shadow-glow: 0 0 30px hsl(var(--primary) / 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }



        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px 0 hsl(var(--primary) / 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 hsl(var(--primary) / 0.4);
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .register-card {
            background: var(--gradient-card);
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px -10px hsl(var(--primary) / 0.3);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: hsl(var(--input));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .form-input::placeholder {
            color: hsl(var(--muted-foreground));
        }

        .btn-full {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: hsl(var(--primary));
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
        }

        .checkbox-label a {
            color: hsl(var(--primary));
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: hsl(var(--border));
        }

        .divider span {
            padding: 0 1rem;
        }

        .register-footer {
            text-align: center;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .register-footer a {
            color: hsl(var(--primary));
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .register-card {
                margin: 1rem;
                padding: 1.5rem;
                max-width: 100%;
                border-radius: 1rem;
            }
            
            .register-title {
                font-size: 1.75rem;
            }
            
            .register-subtitle {
                font-size: 1rem;
            }
            
            .form-input {
                height: 3rem;
                font-size: 1rem;
            }
            
            .btn-full {
                height: 3rem;
                font-size: 1rem;
            }
            
            .main {
                padding: 1rem;
            }
            
            .checkbox-label {
                font-size: 0.875rem;
                line-height: 1.4;
            }
        }
        
        @media (max-width: 480px) {
            .register-card {
                margin: 0.5rem;
                padding: 1.25rem;
            }
            
            .register-title {
                font-size: 1.5rem;
            }
            
            .form-input {
                height: 2.75rem;
                font-size: 0.9rem;
            }
            
            .btn-full {
                height: 2.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon" style="width:32px;height:32px;background:linear-gradient(135deg, hsl(210 100% 60%), hsl(160 84% 45%));border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;">üõ°Ô∏è</div>
                    <span class="logo-text" style="font-size:1.5rem;font-weight:bold;background:linear-gradient(135deg, hsl(210 100% 60%), hsl(160 84% 45%));-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;">WebShield</span>
                </a>
                
                <nav class="nav" id="mobile-nav">
                    <a href="index.html">Home</a>
                    <a href="features.html">Features</a>
                    <a href="dashboard.html">Dashboard</a>
                    <a href="how-to-install.html">Extension</a>
                    <a href="about.html">About</a>
                </nav>
                
                <button class="mobile-menu-btn" id="mobile-menu-btn" style="display: none;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>

                <div class="header-buttons">
                    <a href="login.html" class="btn btn-ghost">Login</a>
                    <a href="profile.html" class="btn btn-primary">Profile</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="register-card">
            <div class="register-header">
                <h1 class="register-title">Join WebShield</h1>
                <p class="register-subtitle">Create your account for enhanced web security</p>
            </div>

            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" class="checkbox" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="btn btn-ghost btn-full">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu functionality
        function setupMobileMenu() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileNav = document.getElementById('mobile-nav');
            
            if (mobileMenuBtn && mobileNav) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileNav.classList.toggle('active');
                });
                
                // Close mobile menu when clicking on a link
                const navLinks = mobileNav.querySelectorAll('a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileNav.classList.remove('active');
                    });
                });
                
                // Close mobile menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!mobileMenuBtn.contains(e.target) && !mobileNav.contains(e.target)) {
                        mobileNav.classList.remove('active');
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupMobileMenu();
            const registerForm = document.querySelector('form');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const terms = document.getElementById('terms').checked;
                
                // Validate password match
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Validate terms acceptance
                if (!terms) {
                    alert('Please accept the Terms of Service and Privacy Policy.');
                    return;
                }
                
                try {
                    const response = await fetch(`${window.API_BASE_URL}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            password: password
                        })
                    });
                    
                    if (response.ok) {
                        // Set login status in localStorage
                        localStorage.setItem('userLoggedIn', 'true');
                        localStorage.setItem('userEmail', email);
                        localStorage.setItem('userName', name);
                        
                        // Redirect to login.html
                        window.location.href = '/login.html';
                    } else {
                        const error = await response.json();
                        alert(error.detail || 'Registration failed. Please try again.');
                    }
                } catch (error) {
                    alert('Registration failed. Please try again.');
                }
            });
        });
    </script>
    
    <!-- Include configuration for API base URL -->
    <script src="config.js"></script>
</body>
</html>
